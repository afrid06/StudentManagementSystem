{% extends 'bootstrap.html' %}
{% block nav %}
{% endblock %}
{% block body %}
<h3>Login Page</h3><br>

<div class="container">
<h4>{{msg}}</h4>
<form action="readlogin" method="post">
  {% csrf_token %}
<!--   Email input-->
  <div class="form-outline mb-4">
    <input type="text" id="tbname" name="tbname" class="form-control" />
    <label class="form-label" for="tbname">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="tbpwd" name="tbpwd" class="form-control" />
    <label class="form-label" for="tbpwd">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <input type="submit" value="Sign In" class="btn btn-primary btn-block mb-4">
  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
{% endblock %}
